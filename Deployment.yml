apiVersion: apps/v1
kind: Deployment
metadata:
  name: usersapi
  labels:
    app: usersapi
spec:
  selector:
    matchLabels:
      app: usersapi
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: usersapi
    spec:
      containers:
      - name: usersapi
        image: iamnilanjan3/ecom-users-api:latest
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: "1024Mi"
            cpu: "1000m"
        env:
        - name: MONGODB_URL
          value: mongodb://root:root@mongodb-0.mongodb-headless:27017/
        - name: ORDERS_API_URL
          value: http://ordersapi:5151
        ports:
        - containerPort: 5050
          protocol: TCP
      restartPolicy: Always
      securityContext:
        runAsUser: 0
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
  name: usersapi
  labels:
    app: usersapi
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 5050
      targetPort: 5050
      protocol: TCP
  selector:
    app: usersapi